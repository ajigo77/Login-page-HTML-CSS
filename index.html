<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <img src="ajiw.png"width="70px" height="70px" class="logo">
            <div class="login-left">
                <div class="login-header">
                    <h1>Welcome to our Application</h1>
                    <P>Silahkan Login Akun Anda</P>
                </div>
                <form class="login-form">
                    <div class="login-from-content">
                        <div class="form-item">
                            <label for="email">Enter email</label>
                            <input type="text" id="email">
                        </div>
                        <div class="form-item">
                            <label for="password" class="psd">Password</label>
                            <input type="password" id="password">
                        </div>
                        <div class="form-item">
                         <div class="checkbox">
                             <input type="checkbox" id="rememberMeCheckbox" checked>
                             <label for="rememberMeCheckbox" class="checkboxLabel">Ingatkan saya</label>
                         </div>
                       </div>
                       <button type="submit">Sign in</button>
                    </div>
                    <div class="login-form-footer">
                        <a href="https://www.facebook.com" class="fcb">
                            <img width="22" src="https://www.freepnglogos.com/uploads/facebook-logo-icon/facebook-logo-clipart-flat-facebook-logo-png-icon-circle-22.png" alt="logo facebook">Facebook Login
                        </a>
                        <a href="https://www.google.com" class="ggl">
                            <img  width="22" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/768px-Google_%22G%22_Logo.svg.png" alt="logo google">Google Login
                        </a>
                    </div>
                </form>
            </div>
        </div>
</body>
</html>
